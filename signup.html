<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Divine Dresses</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1>Divine Dresses</h1>
    <div class="signup">
        <h2>Register</h2>
        <form action="">
            <p>Name:<input type="text" name="UserName" placeholder="e.g. Jones Wills" required></p>
            <p>Email:<input type="text" name="email" placeholder="abc@xyz.com" required></p>
            <p>Phone#:<input type="number" name="phone"placeholder="0000-0000000" required></p>
            <p class="add">Address:</p><textarea name="address" id="address" placeholder="Enter your address" required></textarea>
            <p>Create Password: <input class="pass" type="password" name="Password" id="Password" required></p>
        </form>
        <div class="button">
            <button class="loginbutton" type="button">Register</button>
            <br>
            <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
